{% extends 'base.html' %}

{% block title %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
{% endblock %}

{% block content %}
<form action="/users/{{user.id}}/posts/new" method="post">
    <label>Title</label>
    <div>
        <input type="text" name="title">
    </div>

    <label>Content</label>
    
    <div>
        <input type="text" name="content">
    </div>

    <button><a href='/users/{{user.id}}'>Cancel</a></button>
    <button>Add</button>
</form>
{% endblock %}

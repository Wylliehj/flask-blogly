{% extends 'base.html' %}

{% block title %}
<h1>{{post.title}}</h1>
{% endblock %}

{% block content %}
<div>
    <p>{{post.content}}</p>
    <p>By {{post.users.first_name}} {{post.users.last_name}}</p>
    <p>Tags: 
        {% for tag in post.tags %}
        <p>{{tag.name}}</p>
        {% endfor %}
    </p> 
    <div>
        <button><a href='/users/{{post.user_id}}'>Cancel</a></button>
        <button><a href='/posts/{{post.id}}/edit'>Edit</a></button>
        <button><a href='/posts/{{post.id}}/delete'>Delete</a></button>
    </div>
</div>
{% endblock %}

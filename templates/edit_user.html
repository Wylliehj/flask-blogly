{% extends 'base.html' %}

{% block title %}
<div>
    <img src={{user.image_url}}>
    <h1>{{user.first_name}} {{user.last_name}}</h1>
</div>
{% endblock %}

{% block content %}
<div>
    <form action='/users/{{user.id}}/edit' method="post">
        <div>
            <label>First Name</label>
            <div>
                <input type="text" placeholder="Enter a first name" name="first_name">
            </div>    
        </div>
        <div>
            <lable>Last Name</lable>
            <div>
                <input type="text" placeholder="Enter a last name" name="last_name">
            </div>
        </div>
        <div>
            <label>Image URL</label>
            <div>
                <input type="text" placeholder="Provide an image of this user" name="image_url">
            </div>
        </div>
        <button>Add</button>
    </form>
</div>
{% endblock %}

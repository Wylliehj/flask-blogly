{% extends 'base.html' %}

{% block title %}
<h1>Users</h1>
{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<div>
    <form action="/users/new">
        <button>Add User</button>
    </form>
</div>
{% endblock %}

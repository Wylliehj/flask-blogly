{% extends 'base.html' %}

{% block title %}
<h1>{{tag.name}}</h1>
{% endblock %}

{% block content %}
<ul>
    {% for post in tag.posts %}
    <li>{{post.title}}</li>
    {% endfor %}
</ul>

<button><a href='/tags/{{tag.id}}/edit'>Edit Tag</a></button>
<form action="/tags/{{tag.id}}/delete" method="post">
    <button>Delete</button>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
<form action='/posts/{{post.id}}/edit' method="post">
    <div>
        <label>Title</label>
        <input type="text" name='title' value='{{post.title}}'>
    </div>
    <div>
        <label>Content</label>
        <input type="text" name='content' value='{{post.content}}'>
    </div>
    <div>
    {% for tag in tags %}
        <input type="radio" name="{{tag.name}}" value="{{tag.name}}"></button>
        <label>{{tag.name}}</label>
    {% endfor %}
    </div>
    <button><a href='/user/{{post.user_id}}'>Cancel</a></button>
    <button>Edit</button>
</form>
{% endblock %}

{% endblock %}

{% block content %}
<form action='/tags/new' method="post">
    <label>Name</label>
    <input type="text" name="tag_name" placeholder="Enter a name for the tag">
    <button><a href='/tags'>Cancel</a></button>
    <button>Add</button>
</form>
{% endblock %}
